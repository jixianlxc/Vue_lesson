<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    
    <h1>{{  number }}</h1>
    <!-- v-model 双向绑定表单控件，表单控件的值改变，vue实例中data的值也会改变 -->
    
    数据<input type="number" v-model='number'>
    <button v-on:click='add()'>点击自增</button>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        number:1,
      },
      methods:{
        add:function(){
          this.number++  
        }
      }

    })
  </script>
</body>
</html>
