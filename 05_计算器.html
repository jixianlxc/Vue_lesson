<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="number" v-model='num1'>
    <select v-model='operation'>
      <option value="0">+</option>
      <option value="1">-</option>
      <option value="2">*</option>
      <option value="3">/</option>
    </select>
    <input type="number" v-model='num2'>
    <button v-on:click='cal'>=</button>
    <strong>{{ result }}</strong>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        num1: 1,
        num2: 1,
        result: 0,
        operation:''
      },
      methods:{
        cal (){
          switch(this.operation){
            case '0' : this.result = parseInt(this.num1) + parseInt(this.num2)
            break
            case '1' : this.result = parseInt(this.num1) - parseInt(this.num2)
            break
            case '2' : this.result = parseInt(this.num1) * parseInt(this.num2)
            break
            case '3' : this.result = parseInt(this.num1) / parseInt(this.num2)
            break
          }
        }
        
      }
    })
    console.log(typeof(app.result))
  </script>
</body>
</html>
